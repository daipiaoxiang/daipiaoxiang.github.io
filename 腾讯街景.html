<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>华鑫天地街景</title>
<style type="text/css">
*{
    margin:0px;
    padding:0px;
}
body, button, input, select, textarea {
    font: 12px/16px Verdana, Helvetica, Arial, sans-serif;
}
p{
    width:603px;
    padding-top:3px;
    overflow:hidden;
}
.btn{
    width:142px;
}
#pano_container{
	min-width:600px;
	min-height:767px;
}
</style>
<script charset="utf-8" src="https://map.qq.com/api/js?v=2.exp&key=MFRBZ-UXVLU-ST5VF-BYU3B-H4OOQ-OOBJ4"></script>
<script>
function init() {
  	var pano_service = new qq.maps.PanoramaService();
   	var radius;
  	pano_service.getPano(new qq.maps.LatLng(31.169711,121.407155), radius, function (result){
        pano = new qq.maps.Panorama(document.getElementById('pano_container'), {
			"pano":result.svid
		});     
    });
	// 创建街景
	pano = new qq.maps.Panorama(document.getElementById('pano_container'), {
		"pano": '10011001120131111029111'     //此处街景id在  https://lbs.qq.com/tool/streetview/index.html   处可取得
	});
}
</script>
</head>

<body onLoad="init();">

<div id="pano_container"></div>
<p>创建一个简单的街景。</p>
</body>
</html>
